<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deneme sitesi</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: beige;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <!-- websitesinde 3 farklı alan var;
    - header
        sitenin logosu, menüsü, ana başlığı burada bulunur. SEO açısından önemli bilgileri içerir.
        başlık veya üst bilgi içerir
    -main
    -footer
    -->
    <header>
      <h1>Üst Başlık</h1>
      <nav>
        <!-- navigation bar içerisinde liste oluşturuyoruz -->
        <ul>
          <li><a href="#">AnaSayfa</a></li>
          <li><a href="#">Hakkında</a></li>
          <li><a href="#">İletişim</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- ana içeriğin bulunduğu kısımdır. Kullanıcıya göstermek istediğimiz şeyleri koyduğumuz kısımdır. 
    Header footor ve navbar genelde layout olarak yapılır. Her sayfada aynı oldukları için tek tek uğraşılmaz 
    main içerisinde farklı sectionlar kullanılarak ayrı bölümlere ayrılır.Sayfa içeriğini genişletmek istediğimizde bu bölüme ayrı sectionlar eklenir
    -->
      <section>
        <h2>İçerik Başlığı</h2>
        <p>Ana ekranda ayrı bir alan oluşturduk.</p>
        <!-- görseller kullanıcıyı web sitesine çeken temel elemanlardan bir tanesidir. Bu nedenle kullandığımız görsel ile kullanıcıyı cezbetmeye çalışmalıyız. -->
        <img
          src="https://www.techcareer.net/assets/images/common/techcareer-logo-og-image.png"
          alt="Görselin açıklaması bu kısma yazılır"
          width="200"
        />
        <a href="https://www.techcareer.net/en">Websitesini ziyaret et</a>
      </section>
      <section>
        <h2>İkinci içerik</h2>
        <p>Ana ekranda ikinci bir alan oluşturduk.</p>
        <img
          src="https://www.techcareer.net/assets/images/common/techcareer-logo-og-image.png"
          alt="Görselin açıklaması bu kısma yazılır"
          width="200"
        />
        <a href="https://www.techcareer.net/en">Buraya da bak</a>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Telif Hakkı</p>
    </footer>
  </body>
</html>
