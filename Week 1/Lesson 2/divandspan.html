<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span</title>
    <style>
      .kutu {
        width: 200px;
        height: 100px;
        background-color: bisque;
        margin: 20px;
        padding: 10px;
      }
      .kırmızı {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Sayfa düzeni ile alakalı yapılar.
    div sayfanın farklı bölgelerini tanımlamak için CSS eşliğinde kullanılır. Block elementtir.
    span ise metnin küçük bir kısmını belirlemek için kullanılır. Inline elementtir. -->
    <div class="kutu">Bu birinci <span class="kırmızı">spandir</span></div>
    <div class="kutu">Bu ikinci <span class="kırmızı">spandir</span></div>
  </body>
</html>
