<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        display: block;
        width: 200px;
        height: 100px;
        background-color: antiquewhite;
        margin-bottom: 20px;
      }
      .inline {
        display: inline;
        padding: 10px;
        background-color: aquamarine;
        margin-right: 10px;
      }
      .inline-block {
        display: inline-block;
        background-color: bisque;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="block">Blok öğe</div>
    <div class="inline">Satır içi öğe</div>
    <div class="inline-block">Satır içi blok öğe</div>
    <div class="inline">2. Satır içi</div>
  </body>
</html>
