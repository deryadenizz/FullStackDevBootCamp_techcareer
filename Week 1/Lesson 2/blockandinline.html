<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and Inline elements</title>
    <style>
      h1 {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- blok tarayıcının yatayda tamamını kaplayan kısmı (div)
        yeni bir satır başlatmayan var olan satır içerisinde devam eden elementler inline (span)
     -->
    <h1>Block and Inline Elements</h1>
    <p>
      Lorem ipsum <strong> dolor sit amet </strong> consectetur adipisicing
      elit. <em> Cupiditate itaque totam,</em> tempore dicta officia ratione
      aspernatur accusantium deleniti ullam doloribus corrupti nam soluta
      consectetur quas numquam nulla fuga.
    </p>
    <span> Cumque, soluta! </span>
    <!-- span, strong, em inline etiketlerdir. Hiçbir koşulda boyutlandırılamaz -->
    <!-- div, p, başlıklar block elementlerdir. Block elementlere genişlik ve yükseklik ayarlanabilir -->
  </body>
</html>
