<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css" />
    <style>
      .container-sample {
        background-color: bisque;
        border: 1px solid #ccc;
        padding: 4px 2px;
        margin-top: 10px;
      }
      /* bootstrap olsa da css özellikleri tanımlanabilir. */
    </style>
  </head>
  <body>
    <div class="container container-sample">Container</div>
    <h1 class="display-1">Başlık 1</h1>
    <h2 class="display-2">Başlık 2</h2>
    <h3 class="display-3">Başlık 3</h3>
    <h4 class="display-4">Başlık 4</h4>
    <h5 class="display-5">Başlık 5</h5>
    <figure>
      <img
        src="img/photo_6012773362373345354_y.jpg"
        class="img-fluid rounded"
        alt="Responsive Image"
      />
      <figcaption class="figure-caption">Resmin açıklaması</figcaption>
    </figure>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <!-- scope bootstrap'in özelliklerini ayarlar -->
            #
          </th>
          <th scope="col">Başlık 1</th>
          <th scope="col">Başlık 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Veri 1</td>
          <td>Veri 2</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Veri 3</td>
          <td>Veri 4</td>
        </tr>
      </tbody>
    </table>

    <select class="form-select">
      <option selected>Seçenekler</option>
      <option value="1">Seçenek 1</option>
      <option value="2">Seçenek 2</option>
      <option value="3">Seçenek 3</option>
    </select>
  </body>
</html>
